<body>
	<script>
	var on = false
		function clickedw(){
		    if (on == false){
		        document.getElementById("hello").innerHTML = "Yah clicked meh!";
		        document.getElementById("hello").style.fontSize = "40px";
		        on = true
		    }
		    else if (on == true){
		        document.getElementById("hello").innerHTML = "Click me!"
		        document.getElementById("hello").style.fontSize = "1em";
		        on = false
		    }
		}
	</script>
	<center><h1 style="color:rgb(50,100,200);">Welcome to the game.<h1></center>
	<hr style="color:rgb(80,110,150); border:20px; height:10px;"/>
	<button id="hello" type="button" onclick="clickedw()">Click me!</button>
</body>
